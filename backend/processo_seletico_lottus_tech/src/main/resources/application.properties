spring.application.name=processo_seletico_lottus_tech

#Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#Datasource postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/processo_seletico_lottus_tech?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#Spring Doc
springdoc.swagger-ui.path=/api-docs.html
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.lottus.tech.processo_seletico_lottus_tech.web.controller